<body>
    <section id="main">
        <h1 id="mainTitle"></h1>
    </section>
    <audio id="bgm" autoplay loop></audio>

    <script>
        let width = screen.width; 
        let height = screen.height;
        $(document).on('mousemove', function(e) {
  var xPos = e.pageX / width -0.5;
  var yPos = e.pageY / height - 0.5;
  console.log(xPos, yPos);
  var xposPercent = Number(xPos * 10);
  var yposPercent = Number(yPos * 10);
  $('#sunface').css({
    'top': yposPercent,
    'left': xposPercent
  });
});
    </script>
</body>
