<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/htc3aak.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="logic.js"></script>
    <title>WeatherApp</title>

    
</head>
<body>
    <section id="main">
    </section>
    <form id="locationSelect">
        <fieldset>
            <label for="location">Select Location</label>
            <input type="text" id="location" placeholder="NewYork" onblur="getCities().then(autofill)">
        </fieldset>
        <fieldset>
            <label for="lat">Latitude</label>
            <input type="text" id ="lat" placeholder="40.705">
        </fieldset>
        <fieldset>
            <label for="long">Longitude</label>
            <input type="text" id="long" placeholder="73.975">
        </fieldset>
        <fieldset>
            <label id="hidden" for="empty">Send</label> 
            <button type="button" onclick="changeLocation()">Change Location</button>
        </fieldset>
       
        
       
       
    </fieldset>
    </form>
    <audio id="bgm" autoplay loop></audio>

    <footer>
        <p>Copyright: Zamir Loshi - 2024</p>
    </footer>

    <script>
        let width = screen.width; 
        let height = screen.height;
        $(document).on('mousemove', function(e) {
  var xPos = e.pageX / width -0.5;
  var yPos = e.pageY / height - 0.5;
  console.log(xPos, yPos);
  var xposPercent = Number(xPos * 10);
  var yposPercent = Number(yPos * 10);
  $('#sunface').css({
    'top': yposPercent,
    'left': xposPercent
  });
});
    </script>
</body>
